name: Main
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    uses: jontze/.workflows/.github/workflows/rust_test.yaml@main
    with:
      build: true
      unit-tests: true

  push-image:
    needs:
      - test
    permissions:
      contents: read
      packages: write
    name: Publish Image
    uses: jontze/.workflows/.github/workflows/image_publish.yaml@main
    with:
      image_name: "wasm-function-runtime"
      push: true
      cache_from_tag: "main"
    secrets: inherit
