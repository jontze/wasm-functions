kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "wasm-function-runtime.fullname" . }}-oidc
  labels:
    {{- include "wasm-function-runtime.labels" . | nindent 4 }}
data:
  OIDC_JWKS_URI: {{ .Values.oidc.jwksUri }}
  OIDC_ISSUER: {{ .Values.oidc.issuer }}
  OIDC_CLIENT_ID: {{ .Values.oidc.clientId }}
